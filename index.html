<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity = "sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin = "anonymous">
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class = "container">
        <div class = "row">
            <div class = "col-md-6">
                <div class = "pin-generator half-width">
                    <input class = "form-control pin-code text-center" type = "text">
                    <button class = "generate-btn"> Generate Pin </button>
                </div>
            </div>
            <div class = "col-md-6">
                <div class = "input-section half-width">
                    <input class = "form-control text-center" id = "output" value = "" type = "text">
                    <div class = "numbers">
                        <div class = "calc-body">
                            <div class = "calc-button-row">
                              <div class = "button" 
                              onclick = "inputNum(this)">7</div>
                              <div class = "button" 
                              onclick = "inputNum(this)">8</div>
                              <div class = "button" 
                              onclick = "inputNum(this)">9</div>
                            </div>
                            <div class = "calc-button-row">
                              <div class = "button" 
                              onclick = "inputNum(this)">4</div>
                              <div class = "button" 
                              onclick = "inputNum(this)">5</div>
                              <div class = "button" 
                              onclick = "inputNum(this)">6</div>
                            </div>
                            <div class = "calc-button-row">
                              <div class = "button" 
                              onclick = "inputNum(this)">1</div>
                              <div class = "button" 
                              onclick = "inputNum(this)">2</div>
                              <div class = "button" 
                              onclick = "inputNum(this)">3</div>
                            </div>
                            <div class = "calc-button-row">
                                <div class = "button" 
                                onclick="backSpace()"><</div>
                                <div class = "button" onclick="inputNum(this)">0</div>
                                <div class = "button" 
                                onclick = "inputNum(this)">C</div>
                            </div>
                            <div>
                                <button type = "submit" 
                                class = "submit-btn" 
                                onclick = "tryCheck--">Submit</button>
                                <p class = "action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class = "notify-section">
            <p class = "notify" id = "notMatch">❌ Pin Didn't Match, Please try again</p>
            <p class = "notify" id = "match">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script type = "text/javascript" src = "script.js"></script>
</body>
</html>
